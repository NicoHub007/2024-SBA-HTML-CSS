<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top II Bottom Cleanic - Services & Products</title>
  <link rel="stylesheet" href="/COHORT/code/SBAs/2024-SBA-HTML-CSS-Fundamentals/styles/style.css">
</head>

<body>
  <header>
    <h1>Our Services & Products</h1>
  </header>

  <nav>
    <a href="/COHORT/code/SBAs/2024-SBA-HTML-CSS-Fundamentals/index.html">Home</a>
    <a href="/COHORT/code/SBAs/2024-SBA-HTML-CSS-Fundamentals/pages/services.html">Services & Products</a>
    <a href="/COHORT/code/SBAs/2024-SBA-HTML-CSS-Fundamentals/pages/contact.html">Contact & Request Form</a>
  </nav>

  <main>
    <section class="table-section">
      <h2>Services & Products List</h2>
      <table>
        <tr>
          <th>Services</th>
          <th>Products</th>
        </tr>
        <tr>
          <td>House Cleaning</td>
          <td>All-purpose Cleaner</td>
        </tr>
        <tr>
          <td>Office Cleaning</td>
          <td>Window Cleaner</td>
        </tr>
        <tr>
          <td>Deep Cleaning</td>
          <td>Floor Polish</td>
        </tr>
      </table>
    </section>

    <section class="login-form">
      <h2>Login / Register</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label>
          <input type="radio" name="account" value="login" checked> Login
        </label>
        <label>
          <input type="radio" name="account" value="register"> Register
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer style="position: fixed; left:0; bottom:0;">
    <p style="position: relative; left:0; bottom:0;">&copy; 2024 Top II Bottom Cleanic. All rights reserved.</p>
  </footer>
</body>

</html>
